<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="BELIEVELibrary" content="Livres, manga, syllabus">
    <link rel="stylesheet" href="inscription.css">
    <title>inscription</title>
</head>
<body>
    <div class="form-contenu">
        <h2>Inscrivez-vous chez BelieveLibrary :</h2>
        <form action="*" method="post">
            <label for="username"> Nom d'utilisateur :</label>
            <input type="text" id="username" name="Nom d'utilisateur" placeholder="Entrez votre nom d'utilisateur" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Entrez votre email" required>

            <label for="password"> Mot de passe :</label>
            <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>

            <label for="confirm-password"> Confirmer mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Confirmez votre mot de passe ?" required>

            <label for="date">Votre date de naissance</label>
            <input type="date" id="date" name="date" placeholder="Entrez votre date de naissance" required>

            <button type="submit" class="btn"> <a id="believe" href="catalogue.html">Confirmer</a></button>
        </form>
</body>
</html>
